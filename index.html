<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="background">
        <div class="calculator">
          <div class="screen">
            <div class="history">567</div>
            <div class="input">55+</div>
          </div>

          <div class="digits" id="digits">
            <button class="span">CA</button>
            <button>C</button>
            <button>รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
            <button>-/+</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
