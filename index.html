<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="screen">
          <div class="history" id="history"></div>
          <div class="input" id="input"></div>
        </div>

        <button class="stretch" id="globalClear">C</button>
        <button class="ce" id="clearEntry">CE</button>
        <button class="operator" id="divide">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="times">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="minus">-</button>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="number">1</button>
        <button class="operator" id="plus">+</button>
        <button class="negPos" id="negPos">-/+</button>
        <button class="number">0</button>
        <button class="number" id="decimal">.</button>
        <button class="equals" id="equals">=</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
